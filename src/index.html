<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/413741196a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <main>
            Main
        </main>
        <aside>
            <nav>
                <div>
                    <h1 class="logo">My Todo List</h1>
                </div>

                <div class="nav-section">
                    <div class="nav-list-container nav-list-header">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <i class="fa-solid fa-inbox"></i>
                                inbox
                            </li>
                        </ul>
                    </div>

                    <div class="nav-list-container nav-list-header">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <i class="fa-solid fa-star"></i>
                                today
                            </li>
                            <li class="nav-item">
                                <i class="fa-regular fa-calendar-days"></i>
                                upcoming
                            </li>
                            <li class="nav-item">
                                <i class="fa-solid fa-layer-group"></i>
                                anytime
                            </li>
                            <li class="nav-item">
                                <i class="fa-solid fa-box-archive"></i>
                                someday
                            </li>
                        </ul>
                    </div>

                    <div class="nav-list-container">
                        <ul class="nav-list current-list">
                            <li class="nav-item">
                                <i class="fa-solid fa-house"></i>
                                home
                            </li>
                        </ul>
                    </div>

                    <div class="nav-list-container">
                        <ul class="nav-list current-list">
                            <li class="nav-item">
                                <i class="fa-solid fa-briefcase"></i>
                                work
                            </li>
                        </ul>
                    </div>

                    <div class="nav-list-container">
                        <ul class="nav-list current-list">
                            <li class="nav-item">
                                <i class="fa-solid fa-diagram-project"></i>
                                projects
                            </li>
                        </ul>
                    </div>

                    <div class="nav-list-container">
                        <ul class="nav-list current-list">
                            <li class="nav-item">
                                <i class="fa-solid fa-calendar-day"></i>
                                daily
                            </li>
                        </ul>
                    </div>

                    <div class="nav-list-container">
                        <ul class="nav-list current-list">
                            <li class="nav-item">
                                <i class="fa-solid fa-exclamation"></i>
                                important
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="nav-control-panel">
                    <div class="panel-icon">
                        <i class="fa-solid fa-plus"></i>
                    </div>

                    <div class="panel-icon">
                        <i class="fa-solid fa-sliders"></i>
                    </div>
                </div>
            </nav>
        </aside>
    </div>
</body>
</html>
