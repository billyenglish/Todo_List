<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"
    />
</head>
<body>
    <dialog open>
        <div class="close-icon">
            <i class="ri-close-large-line"></i>
        </div>
        <form>
            <div class="form-container">
                <div class="form-header">
                    <h5 class="form-title">Create Todo List</h5>

                    <ul class="form-list">
                        <li><a href="#">Create Task</a></li>
                        <li><a href="#">Create Project</a></li>
                        <li><a href="#">Daily Notes</a></li>
                    </ul>
                </div>
                <hr class="form-divider" />
                <div class="form-body">
                    <form>
                        <h5 class="form-title">Task Manager</h5>

                        <div>
                        <div class="user-input">
                            <input type="text" name="title" id="title" placeholder="Task Title">
                        </div>
                        <div class="user-input">
                            <input type="text" name="description" id="description" placeholder="Task Description">
                        </div>
                        <div class="user-input">
                            <input type="date" name="due_date" id="due_date" placeholder="Due Date">
                        </div>
                        <div class="user-input">
                            <textarea name="user-textarea" id="user-textarea" placeholder="Task Details"></textarea>
                        </div>
                        <div class="form-control">
                            <button type="button" id="low-button">Low</button>
                            <button type="button" id="medium-button">Medium</button>
                            <button type="button" id="high-button">High</button>
                        </div>
                        <div class="form-cancel-submit">
                            <button type="button" id="cancel">Cancel</button>
                            <button type="button" id="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </form>
    </dialog>
</body>
</html>
