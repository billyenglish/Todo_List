<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo List</title>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"
    />
</head>
<body>
    <div id="container">
        <header>
            <nav class="nav-menu">
                <div class="nav-menu-left">
                    <i class="ri-menu-line"></i>
                    <h1 id="logo">Todo List</h1>
                </div>

                <div id="toggle-menu">
                    <input type="checkbox" name="check">
                    <label for="check" id="button"></label>
                </div>
            </nav>
        </header>
        <main>
            <section id="current-task" class="section">
                <h2 class="task-title">All</h2>
            </section>
            <section id="today-task" class="section">
                <h2 class="task-title">Today</h2>
            </section>
            <section id="week-task" class="section">
                <h2 class="task-title">Week</h2>
            </section>
            <section id="important-task" class="section">
                <h2 class="task-title">Important</h2>
            </section>
            <section id="completed-task" class="section">
                <h2 class="task-title">Completed</h2>
            </section>
        </main>
        <aside id="nav-aside">
            <nav class="nav-aside">
                <div>

                    <h3 class="my-list">My List</h3>

                    <ul class="aside-menu">
                        <li class="nav-item all-items"><i class="ri-calendar-view"></i> All</li>
                        <li><i class="ri-calendar-event-line"></i> Today</li>
                        <li><i class="ri-calendar-todo-line"></i> Week</li>
                        <li><i class="ri-calendar-schedule-fill"></i> Important</li>
                        <li><i class="ri-calendar-check-fill"></i> Completed</li>
                    </ul>
                </div>

                <div>
                    <div class="create-list">
                        <h3 class="my-list">Create List</h3>

                        <button type="button" id="create-task" class="create-task">Create Task</button>
                    </div>

                    <ul class="create-menu">
                        <li class="create-task"><div><i class="ri-list-check"></i>Create Task</div><div><i class="ri-edit-box-fill"></i><i class="ri-delete-bin-line"></i></div></li>
                        <li class="create-project"><div><i class="ri-list-check"></i>Create Project</div><div><i class="ri-edit-box-fill"></i><i class="ri-delete-bin-line"></i></div></li>
                    </ul>
                </div>
            </nav>
        </aside>
        <footer>
            <p>Todo List &copy; Copyright <span>2025</span> by Billy English</p>
        </footer>
    </div>
    <dialog>
        <form id="todo-form">
            <i class="close-form ri-close-large-line"></i>
            <p class="form-title">Create My List</p>
            <div class="form-input">
                <input type="text" name="project-task-title" id="project-task-title" placeholder="Project Task/Title" />
                <input type="text" name="subject-description" id="subject-description" placeholder="Subject Description" />
            </div>
            <div class="form-input">
                <input type="text" name="" id="" />
                <select name="project-task-importance" id="">
                    <option value="">Level of Importance</option>
                </select>
            </div>
            <div class="form-textarea">
                <textarea name="todo-description" id="todo-description"></textarea>
            </div>
            <div class="form-controls">
                <button type="button">Cancel</button>
                <button type="button">Submit</button>
            </div>
        </form>
    </dialog>
</body>
</html>
