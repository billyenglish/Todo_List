<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo List</title>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"
    />
</head>
<body>
    <div id="container">
        <header>
            <nav class="nav-menu">
                <div class="nav-menu-left">
                    <h1 id="logo">Todo List</h1>
                </div>

                <div>
                    Light/Dark Mode Toggle
                </div>
            </nav>
        </header>
        <main>
            <section id="current-task">
                <h2 class="task-title">All</h2>
            </section>
        </main>
        <aside>
            <nav class="nav-aside">
                <div>

                    <h3 class="my-list">My List</h3>

                    <ul class="aside-menu">
                        <li><i class="ri-calendar-view"></i> All</li>
                        <li><i class="ri-calendar-event-line"></i> Today</li>
                        <li><i class="ri-calendar-todo-line"></i> Week</li>
                        <li><i class="ri-calendar-schedule-fill"></i> Important</li>
                        <li><i class="ri-calendar-check-fill"></i> Completed</li>
                    </ul>
                </div>

                <div>
                    <div class="create-list">
                        <h3 class="my-list">Create List</h3>

                        <button type="button">Create Task</button>
                    </div>

                    <div>
                        
                    </div>
                </div>
            </nav>
        </aside>
        <footer>
            Footer
        </footer>
    </div>
</body>
</html>
